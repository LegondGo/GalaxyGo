        // Smooth sidebar functionality
        function toggleSidebar() {

        // Gold Astronaut Logo with JavaScript Canvas
        function drawAstronaut() {
            const canvas = document.getElementById('astronautCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 50, 50);
            
            // Set gold color and line properties
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Helmet (main circle)
            ctx.beginPath();
            ctx.arc(25, 20, 15, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Helmet visor
            ctx.beginPath();
            ctx.arc(25, 18, 10, 0, Math.PI);
            ctx.stroke();
            
            // Body (rectangle with rounded corners)
            ctx.beginPath();
            ctx.roundRect(18, 32, 14, 12, 3);
            ctx.stroke();
            
            // Arms
            ctx.beginPath();
            ctx.moveTo(12, 36);
            ctx.lineTo(18, 36);
            ctx.moveTo(32, 36);
            ctx.lineTo(38, 36);
            ctx.stroke();
            
            // Legs
            ctx.beginPath();
            ctx.moveTo(20, 44);
            ctx.lineTo(20, 48);
            ctx.moveTo(30, 44);
            ctx.lineTo(30, 48);
            ctx.stroke();
            
            // Chest panel
            ctx.beginPath();
            ctx.roundRect(21, 35, 8, 6, 1);
            ctx.stroke();
            
            // Add some sparkles for extra effect
            const sparkles = [
                {x: 15, y: 15, size: 1},
                {x: 35, y: 12, size: 1.5},
                {x: 10, y: 25, size: 1},
                {x: 40, y: 30, size: 1.2}
            ];
            
            sparkles.forEach(sparkle => {
                ctx.beginPath();
                ctx.arc(sparkle.x, sparkle.y, sparkle.size, 0, 2 * Math.PI);
                ctx.fillStyle = '#FFD700';
                ctx.fill();
            });
        }

        // Animated astronaut on hover
        document.querySelector('.astronaut').addEventListener('mouseenter', function() {
            const canvas = document.getElementById('astronautCanvas');
            const ctx = canvas.getContext('2d');
            
            // Add glow effect
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 15;
            drawAstronaut();
            ctx.shadowBlur = 0;
        });

        document.querySelector('.astronaut').addEventListener('mouseleave', function() {
            drawAstronaut();
        });

                link: "https://online-go.com/tournament/132104"
            }
        ];

        function displaySeasons() {
            const container = document.getElementById('seasonsContainer');
            
            if (seasonsData.length === 0) {
                container.innerHTML = '<div class="no-seasons">No seasons currently active. Please check back later!</div>';
                return;
            }
            
            let html = '<div class="seasons-grid">';
            seasonsData.forEach(season => {
                html += `
                    <div class="season-card">
                        <div class="season-header">
                            <a href="${season.link}" class="season-title-link" target="_blank">${season.title}</a>
                        </div>
                        <p class="season-description">${season.description.replace(/\n/g, '<br>')}</p>
                        <div class="season-links">
                            <a href="${season.link}" class="season-link" target="_blank">Join Tournament</a>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }

        // Initialize page
